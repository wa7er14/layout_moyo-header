<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="
      width=device-width,
      user-scalable=no,
      initial-scale=1.0,
      maximum-scale=1.0,
      minimum-scale=1.0
    "
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moyo header</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <a
      href="https://www.moyo.ua/"
      class="nav__logo"
    >
      <img src="images/logo.png" alt="Moyo logo">
    </a>
    <nav>
      <ul class="nav__list">
        <li class="nav__item">
          <a
            href="https://www.moyo.ua/portal_brand/apple/"
            class="nav__link is-active"
          >
            Apple
          </a>
        </li>
        <li class="nav__item">
          <a
            href="https://www.moyo.ua/portal_brand/samsung/"
            class="nav__link"
          >
            Samsung
          </a>
        </li>
        <li class="nav__item">
          <a
            href="https://www.moyo.ua/telecommunication/"
            class="nav__link"
          >
            Смартфоны и телефоны
          </a>
        </li>
        <li class="nav__item">
          <a
            href="https://www.moyo.ua/comp-and-periphery/"
            class="nav__link"
            data-qa="hover"
          >
            Ноутбуки и компьютеры
          </a>
        </li>
        <li class="nav__item">
          <a
            href="https://www.moyo.ua/gadgets/"
            class="nav__link"
          >
            Гаджеты
          </a>
        </li>
        <li class="nav__item">
          <a
            href="https://www.moyo.ua/tablet_el_knigi/tablet/"
            class="nav__link"
          >
            Планшеты
          </a>
        </li>
        <li class="nav__item">
          <a
            href="https://www.moyo.ua/foto_video/photo_video/"
            class="nav__link"
          >
            Фото
          </a>
        </li>
        <li class="nav__item">
          <a
            href="https://www.moyo.ua/foto_video/video_tech/"
            class="nav__link"
          >
            Видео
          </a>
        </li>
      </ul>
    </nav>
  </header>
</body>
</html>
